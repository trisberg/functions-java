accelerator:
  displayName: Functions Java
  description: Spring Boot based function to be built with Function Buildpacks for Knative
  iconUrl: https://raw.githubusercontent.com/bbtong/functions-accelerator-java/main/functions-icon.png
  tags:
  - java
  - spring
  - cloud
  - function
  - serverless
  - knative

  # options for the UI
  options:
  - name: functionName
    inputType: text
    label: The name of the function
    defaultValue: hello
    required: true
  - name: buildType
    inputType: select
    choices:
    - value: maven
      text: Maven
    - value: gradle
      text: Gradle
    defaultValue: maven
    required: true
  - name: interfaceType
    inputType: select
    choices:
    - value: http
      text: HTTP Function
    - value: cloudevents
      text: CloudEvents Function (Experimental)
    defaultValue: http
    required: true

engine:
  merge:
    - include: [ "src/**", "LICENSE", ".gitignore" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: "hello()"
          with: "#functionName + '()'"
    - include: [ "pom.xml", ".mvn/**", "mvnw", "mvnw.bat" ]
      condition: "#buildType == 'maven'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: functions-java
          with: "#functionName"
    - include: [ "cloudevents/pom.xml" ]
      condition: "#buildType == 'maven' && #interfaceType == 'cloudevents'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: functions-java
          with: "#functionName"
      - type: RewritePath
        rewriteTo: "#filename"
    - include: [ "build.gradle", "settings.gradle", "gradle/**", "gradlew", "gradlew.bat" ]
      condition: "#buildType == 'gradle'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: functions-java
          with: "#functionName"
    - include: [ "cloudevents/build.gradle" ]
      condition: "#buildType == 'gradle' && #interfaceType == 'cloudevents'"
      chain:
      - type: RewritePath
        rewriteTo: "#filename"
    - include: [ "cloudevents/Handler.java" ]
      condition: "#interfaceType == 'cloudevents'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: "hello()"
          with: "#functionName + '()'"
      - type: RewritePath
        rewriteTo: "'src/main/java/functions/Handler.java'"
    - include: [ "README.md"]
      chain:
      - type: ReplaceText
        substitutions:
        - text: functions-java
          with: "#functionName"
